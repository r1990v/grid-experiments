<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aldo Product Grid</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.7.0/css/tachyons.min.css"/>
    <link rel="stylesheet" href="index.css"/>
  </head>
  <body>
    <article class="dark-gray sans-serif grid layout">

      <aside class="wide--full grid summary-layout bg-near-black white mt pv4">
        <!-- match date -->
        <time datetime="2017-02-26" class="j-self-end wide-2 f7 ttu b">SUN, 26 Feb 2017</time>
        <!-- match type -->
        <span class="wide-2 f7 ttu">EFL Cup - Final</span>

        <!-- Home Team Name -->
        <abbr title="Manchester United" class="j-self-end self-center f3">
          Manchester United<span class="dn">Man Utd</span>
        </abbr>
        <!-- Home Team Goals -->
        <span class="dib bg-yellow dark-gray fw8 lh-solid tc self-center h2 flex items-center justify-center f3 pv2 ph3">3</span>
        <!-- Away Team Goals -->
        <span class="dib bg-yellow dark-gray fw8 lh-solid tc self-center h2 flex items-center justify-center f3 pv2 ph3">2</span>
        <!-- Away Team Name -->
        <abbr title="Southampton" class="self-center f3">Southampton</abbr>

        <!-- Home info -->
        <ul class="ph0 mv0 list j-self-end f6">
          <li class="dib">
            Ibrahimovic
            (19'<span class="clip"> minutes</span>,
            87'<span class="clip"> minutes</span>),
          </li>
          <li class="dib">
            Lingard
            (38'<span class="clip"> minutes</span>)
          </li>
        </ul>
        <!-- Clock & HT score -->
        <div class="wide-2 tc">
          <abbr title="Full Time" class="db yellow f7 mb2">FT</abbr>
          <div class="f7">
            <abbr title="Half Time">HT</abbr>
            2 - 1
          </div>
        </div>
        <!-- Away info -->
        <ul class="ph0 mv0 list f6">
          <li class="dib">
            Gabbiadini
            (45'+1<span class="clip"> minutes</span>,
            48'<span class="clip"> minutes</span>)
          </li>
        </ul>
      </aside>

      <header class="wide--full cover bg-top white vh-50 relative inset-shadow flex items-end"
        style="background-image: url('../img/united.jpg')">
        <div class="z-1 pa4">
          <h1 class="mt0 mb2">EFL Cup final: Reaction as Ibrahimovic breaks Saints hearts</h1>
          <div class="flex items-center">
            <svg viewBox="0 0 32 32" width="1em" height="1em" fill="currentColor" class="dib mr2">
              <polygon points="17,15.4 17,6 15,6 15,16.6 23.8,21.7 24.8,19.9"></polygon>
              <path d="M16,4c6.6,0,12,5.4,12,12c0,6.6-5.4,12-12,12S4,22.6,4,16C4,9.4,9.4,4,16,4 M16,0C7.2,0,0,7.2,0,16c0,8.8,7.2,16,16,16 s16-7.2,16-16C32,7.2,24.8,0,16,0L16,0z"></path>
            </svg>
            <time datetime="2017-02-26T14:00:00+00:00" class="f6">
              26 Feb 201726 Feb 2017
            </time>
          </div>
        </div>
      </header>

    </article>
  </body>
</html>
