<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.7.0/css/tachyons.min.css"/>

  <body class="ph3">
    <article class="dark-gray athelas mv5 center grid layout justify-center">

      <header class="span-2 span-3-m flex items-center">

          <h2 class="fw4 f4 f3-l mv0">Men /</h2>

          <div class="w4 h2 bg-dark-blue"></div>
        </div>
      </header>

      <div class="span-2 tall-2 overflow-hidden pointer">
        <div class="zoom bg-center cover w-100 h-100"
          style="background-image: url('../img/freinia_beige-taupe_36_look-full_rc_nt_1000x1270.jpg')"/></div>
      </div>

      <div class="overflow-hidden pointer">
        <div class="zoom bg-center cover w-100 h-100"
          style="background-image: url('../img/alan_beige-taupe_36_main_rc_nt_1000x1270.jpg')"/></div>
      </div>

      <div class="overflow-hidden pointer">
        <div class="zoom bg-center cover w-100 h-100"
          style="background-image: url('../img/alan_black_97_main_rc_nt_1000x1270.jpg')"></div>
      </div>

      <div class="bg-gray white fw6 flex items-center ph3 ph4-l">
        <div class="f5 f3-l lh-copy lh-title-l">
          Free pickup in store or Free shipping on all online orders!
          <hr class="bt bw1 bb-0 bl-0 br-0 b--white w2 ma0 mt3" />
        </div>
      </div>

      <div class="overflow-hidden pointer">
        <div class="zoom bg-center cover w-100 h-100"
          style="background-image: url('../img/wyanet_blue_2_main_rc_nt_1000x1270.jpg')"></div>
      </div>

      <div class="overflow-hidden pointer">
        <div class="zoom bg-center cover w-100 h-100"
          style="background-image: url('../img/wyanet_beige-taupe_36_main_rc_nt_1000x1270.jpg')"></div>
      </div>

      <div class="span-2 tall-2 overflow-hidden pointer">

      <div class="overflow-hidden pointer">
