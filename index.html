<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid Experiments</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.7.0/css/tachyons.min.css"/>
    <style>
      .grid { display: grid; }
      .span--full { grid-column: 1 / -1; }
      .layout {
        grid-template-columns: repeat(auto-fill, minmax(16rem, 1fr));
        grid-gap: 2rem;
        grid-auto-rows: minmax(16rem, auto);
        grid-auto-flow: dense;
      }
      .self-justify-stretch { justify-self: stretch; }
    </style>
  </head>
  <body class="ph4 sans-serif dark-gray">

    <article class="mw8 center grid layout">
      <h2 class="f3 fw8 ttu tracked mv0 lh-solid self-center span--full">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="dark-gray v-mid dib"
          viewBox="0 0 24 24"
          width="1.25em" height="1.25em">
          <path fill="currentColor"
            d="M10 18h5v-6h-5v6zm-6 0h5V5H4v13zm12 0h5v-6h-5v6zM10 5v6h11V5H10z "></path>
        </svg>
        Grid Experiments
      </h2>

      <a href="magazine-style-asymmetric" class="link dim self-justify-stretch w-100">
        <img src="img/magazine-style-asymmetric.png"
          alt="magazine style asymmetric article layout"
          class="db outline black-20"/>
        <h3 class="f5 mb0 dark-gray">Asymmetric Article Layout</h3>
        <h3 class="mb0 f6 fw4 mt2 black-60 truncate">
          https://theoutline.com/post/1424/hawaii-s-online-gaming-curse
        </h3>
      </a>

      <a href="aldo" class="link dim self-justify-stretch w-100">
        <img src="img/product-grid.png"
          alt="Aldo style product grid"
          class="db outline black-20"/>
        <h3 class="f5 mb0 dark-gray">Aldo Product Grid</h3>
        <h3 class="mb0 f6 fw4 mt2 black-60 truncate">
          www.aldoshoes.com/ca/en/men/laid-back-loafers
        </h3>
      </a>

    </article>
  </body>
</html>
